<div *ngIf="groups.length > 0">
    <div class="title">
        <h2>Table Groups</h2>
    </div>
    <table mat-table [dataSource]="groups" class="mat-elevation-z8">
        <ng-container matColumnDef="GroupName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"><a routerLink="/group/{{element.GroupId}}"> {{element.GroupName}}</a></td>
        </ng-container>

        <ng-container matColumnDef="MaxCountOfStudent">
            <th mat-header-cell *matHeaderCellDef> Max Students </th>
            <td mat-cell *matCellDef="let element"> {{element.MaxCountOfStudent}} </td>
        </ng-container>

        <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.StartDate}} </td>
        </ng-container>

        <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.EndDate}} </td>
        </ng-container>

        <ng-container matColumnDef="MonthPrice">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.MonthPrice}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div style="text-align: right; margin-right: 10%; margin-top: 25px;">
    <button style="text-align: right" mat-raised-button (click)="openDialog()">Add Group</button>      
</div>
