<div class="sidebar" *ngIf="isUserLogin;">
    <ul>
        <li>
            <a routerLink="/" title="Home">
                <i class="material-icons">
                        home
                </i>
            </a>
        </li>
        <li *ngIf="IsAdmin()">
            <a (click)="openRegisterDialog()" title="Create User">
                <i class="material-icons">
                    supervised_user_circle
                </i>
            </a>
        </li>
        <li>
            <a routerLink="users" title="Users">
                <i class="material-icons">
                    emoji_people
                </i>
            </a>
        </li>
        <li>
            <a routerLink="groups" title="Groups">
                <i class="material-icons">
                    supervisor_account
                </i>
            </a>
        </li>       
        <li>
            <a routerLink="schools" title="Schools">
                <i class="material-icons">
                    store
                </i>
            </a>
        </li>
        <li>
            <a (click)="logOut()" title="LogOut">
                <i class="material-icons">
                    power_settings_new
                </i>
            </a>
        </li>
    </ul>
</div>
