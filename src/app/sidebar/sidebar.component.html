<div class="sidebar" *ngIf="isUserLogin;">
    <ul>
        <li *ngIf="IsAdmin()">
            <a (click)="openRegisterDialog()">
                <i class="material-icons">
                    supervised_user_circle
                </i>
            </a>
        </li>
        <li>
            <a routerLink="groups">
                <i class="material-icons">
                    supervisor_account
                </i>
            </a>
        </li>
        <li>
            <a routerLink="schools">
                <i class="material-icons">
                    store
                </i>
            </a>
        </li>
        <li>
            <a (click)="logOut()">
                <i class="material-icons">
                    power_settings_new
                </i>
            </a>
        </li>
    </ul>
</div>
