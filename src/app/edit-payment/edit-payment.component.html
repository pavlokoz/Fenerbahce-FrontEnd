<div class="main-div">
        <md-card style="max-width: 500px; ">
            <md-card-header>
                <md-card-header-text>
                    <h2 class="md-title" style="text-align: center">EDIT PAYMENT</h2>
                </md-card-header-text>
            </md-card-header>
            <form [formGroup]="editPaymentForm" autocomplete="off" novalidate (ngSubmit)="updatePayment(editPaymentForm.value)"
                fxLayout="column wrap" fxLayoutAlign="center center">
                <md-card-content>
                    <mat-form-field class="full-width">
                        <input matInput type="number" formControlName="amount" placeholder="Amount">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Type</mat-label>
                        <mat-select formControlName="type">
                            <mat-option *ngFor="let type of types" [value]="type.TypeCode">
                                {{type.TypeDescription}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
    
                </md-card-content>
                <mat-card-actions class="display-center" style="padding: 10px 0;">
                    <button mat-raised-button [disabled]="!editPaymentForm.valid || !editPaymentForm.dirty">Submit</button>
                </mat-card-actions>
            </form>
        </md-card>
    </div>
