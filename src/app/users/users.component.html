<div *ngIf="users.length > 0">
    <div class="title">
        <h2>Users</h2>
    </div>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef> FirstName </th>
            <td mat-cell *matCellDef="let element"><a> {{element.FirstName}}</a></td>
        </ng-container>
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> LastName </th>
            <td mat-cell *matCellDef="let element"><a> {{element.LastName}}</a></td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"><a> {{element.Email}}</a></td>
        </ng-container>
        <ng-container matColumnDef="DateOfBirth">
            <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
            <td mat-cell *matCellDef="let element"><a> {{element.DateOfBirth | date:'d MMMM yyyy'}}</a></td>
        </ng-container>
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button
                                (click)="deleteUser(element.UserId)">Delete</button>
                        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
