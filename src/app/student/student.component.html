<div *ngIf="student" style="margin-left: 50px;">
    <div [ngClass]="{title:true}">
        <h2>{{student.FirstName}}</h2>
    </div>
    <div [ngClass]="{title:true}">
        <h2>{{student.LastName}}</h2>
    </div>
    <div [ngClass]="{title:true}">
        <h2>{{student.GroupName}}</h2>
    </div>
    <table mat-table [dataSource]="student.Parents" class="mat-elevation-z8">
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>

        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsGroup"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsGroup;"></tr>
    </table>

    <div *ngIf="student.Parents.length < 2 && IsAdmin()" style="margin-top:40px;  text-align: right; margin-right: 10%;">
        <button mat-raised-button (click)="ModalParent()">Add Parent</button>
    </div>
</div>
