<div class="main-div">
    <md-card style="max-width: 500px; ">
        <md-card-header>
            <md-card-header-text>
                <h2 class="md-title" style="text-align: center">ADD SCHOOL</h2>
            </md-card-header-text>
        </md-card-header>
        <form [formGroup]="schoolForm" autocomplete="off" novalidate (ngSubmit)="create(schoolForm.value)"
            fxLayout="column wrap" fxLayoutAlign="center center">
            <md-card-content>
                <mat-form-field class="full-width">
                    <input matInput formControlName="schoolName" placeholder="Name">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput formControlName="logo" placeholder="Logo">
                </mat-form-field>
            </md-card-content>
            <mat-card-actions class="display-center" style="padding: 10px 0;">
                <button mat-raised-button [disabled]="!schoolForm.valid">Create</button>
            </mat-card-actions>
        </form>
    </md-card>
</div>
