<div *ngIf="schools.length > 0">
    <div class="title">
        <h2>Schools</h2>
    </div>
    <table mat-table [dataSource]="schools" class="mat-elevation-z8">
        <ng-container matColumnDef="SchoolName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"><a routerLink="/school/{{element.SchoolId}}"> {{element.SchoolName}}</a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div style="text-align: right; margin-right: 10%;">
    <button style="text-align: right" mat-raised-button (click)="openDialog()">Add School</button>      
</div>
